<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&    display=swap" rel="stylesheet">

</head>
<body>
    <div class='theContainer'>
        <div class='content'>
            <!-- library to house the cards -->
            <div class='library '>
                <div class='bookCards formButton'>
                    <input type="image" style='background-color: black;' src='images/addPlus.svg'>
             
            
            
                </div>
            </div>

            <div class='bookStats'>
                <div class='divider'>
                    <input type='image' class='bookIcons' src='images/bookIcon.svg'>
                    <span id='totalBooks'></span>

                </div>
                <div class='divider'>
                    <input type='image' class='bookIcons' src='images/pages.svg'>
                    <span id='totalPages'></span>
                </div>
                <div class='divider'>
                    <input type='image' class='bookIcons' src='images/totalRead.svg'>
                    <span id='totalRead'></span>
                </div>
      


        </div>
    
    </div>
  




   

 

 
    <!-- modal form popup -->
   <div class='form'>
    <form autocomplete="off">
        <fieldset>
            <legend>Form Yeah</legend>
            <div class="close">&times;</div>
            <input type='text' class='textBoxForm' placeholder="title" id='title'>
            <input type='text' class='textBoxForm' placeholder="author" id='author'>
            <input type='number' class='textBoxForm' placeholder="page" id='page'>

            <div class='readCheckBox'>
                <input type='checkbox'  placeholder="" id='readOrNot'>
                <label for='readOrNot'>I have read the book!</label>
            </div>
            <input type='button' id='submitBookInfo' value='add book to library'>
        </fieldset>
    </form>
   </div>



    <script src="script.js"></script>
</body>
</html>
